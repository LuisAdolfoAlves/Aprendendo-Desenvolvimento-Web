<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style> 
        div#area {
            font: normal 20 pt Arial;
            background: black ;
            color:thistle;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
        </style>
</head>
<body>
    <div id = 'area'>
        interaja...
    </div>

    <script>
        var a = document.getElementById
        ('area') //Não é a melhor coisa a se fazer pois pode dar erro de memória 
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background =  'Green'

        }

        function entrar() {
            a.innerText = 'Entrou!'
            a.style.background =  'Yellow'
        }

        function sair() {
            a.innerText = "Saiu!"
            a.style.background = 'Red'
        }
    </script>
</body>
</html>
