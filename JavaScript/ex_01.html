<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Example</title>
    <style>
        body {
            background-color:rgb(52, 61, 61);
            color: darkgray
        }
        h1 {
            color: rebeccapurple
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Me livrei da maldição!</p>
    <script>
        var n1 = Number.parseFloat(window.prompt("digite um numero: "))
        var n2 = Number.parseFloat(window.prompt("digite outro numero"))
        var soma = n1 + n2
        window.alert(`O resultado da soma entre ${n1} e ${n2} é: ${soma}`)
    </script>
</body>
</html>
