    velocidade do carro: <input type="number" name="txtvel" id="txtvel"> km/h
    
    <input type="button" value="Verificar" onclick="calcular()">
    
    <div id = "resultado">

    </div>
    
    <script>
        function calcular() {
            var txtv = document.getElementById('txtvel')
            var res = document.querySelector('div#resultado')
            var vel = Number(txtv.value)
            resultado.innerHTML = `<p>Sua velocidade é de <strong>${vel} km/h.</strong></p>`
            if (vel > 60) {
                resultado.innerHTML += `<p> Ultrapassou o limite de velocidade. <strong>Multado!</strong>`
            }
            resultado.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`
        }
    </script>
